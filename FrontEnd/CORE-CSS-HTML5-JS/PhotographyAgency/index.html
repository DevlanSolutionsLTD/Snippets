<!DOCTYPE html>
<html>
<title>Eddie Photography | Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main Stlesheet -->
<link rel="stylesheet" href="assets/main_styles.css">
<!-- Font Family - Raleway -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!-- Font Awesome Icons Css CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("assets/images/cam3.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button w3-wide">Eddie Photgraphy</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
                <a href="team.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
                <a href="work.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
                <a href="prices.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
                <a href="contact.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="eddie_photography_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="eddie_photography_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            &times;</a>
        <a href="about.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">ABOUT</a>
        <a href="team.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">TEAM</a>
        <a href="work.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">WORK</a>
        <a href="pricing.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">PRICING</a>
        <a href="contact.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-left w3-text-white" style="padding:48px">
            <span class="w3-jumbo w3-hide-small">Eddie Photography</span><br>
            <span class="w3-large">The Home Of Professional Photographers</span><br>
            <span class="w3-large">Compel Your Audience,</span><br>
            <span class="w3-large">Capture The Moment,</span><br>
            <span class="w3-large">Light With Purpose.</span><br>
        </div>
        <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </header>
    <script src="assets/main_scripts.js"> 
    </script>
</body>
</html>
