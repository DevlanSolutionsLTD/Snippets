<!DOCTYPE html>
<html>
<title>Eddie Photography | Team</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main Stlesheet -->
<link rel="stylesheet" href="assets/main_styles.css">
<!-- Font Family - Raleway -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!-- Font Awesome Icons Css CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("assets/images/cam3.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button w3-wide">Eddie Photgraphy</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
                <a href="team.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
                <a href="work.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
                <a href="prices.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
                <a href="prices.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="eddie_photography_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="eddie_photography_close()"
            class="w3-bar-item w3-button w3-large w3-padding-16">Close
            &times;</a>
        <a href="about.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">ABOUT</a>
        <a href="team.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">TEAM</a>
        <a href="work.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">WORK</a>
        <a href="pricing.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">PRICING</a>
        <a href="contact.html" onclick="eddie_photography_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>
    <!-- Work Section -->
    <div class="w3-container" style="padding:128px 16px" id="work">
        <h3 class="w3-center">OUR WORK</h3>
        <p class="w3-center w3-large"><i>What we've done for people</i></p>

        <div class="w3-row-padding" style="margin-top:64px">
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/penguin.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Penguin">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/Parrot.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Indian Parrot">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/Drone.webp" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Drone">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/TurnTable.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="TurnTable">
            </div>
        </div>

        <div class="w3-row-padding w3-section">
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/cdj.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Pioneer CDJ">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/biker.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Biker">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/stunt.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Stunt">
            </div>
            <div class="w3-col l3 m6">
                <img src="assets/images/photos/stunner.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Bike Stunt II">
            </div>
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
        <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright"
            title="Close Modal Image">&times;</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption" class="w3-opacity w3-large"></p>
        </div>
    </div>

    <!-- Skills Section -->
    <div class="w3-container w3-light-grey w3-padding-64">
        <div class="w3-row-padding">
            <div class="w3-col m6">
                <h3>Our Skills.</h3>
            </div>
            <div class="w3-col m6">
                <p class="w3-wide"><i class="fa fa-camera w3-margin-right"></i>Photography</p>
                <div class="w3-grey">
                    <div class="w3-container w3-dark-grey w3-center" style="width:100%">100%</div>
                </div>
                <p class="w3-wide"><i class="fa fa-paint-brush w3-margin-right"></i>Graphic Design</p>
                <div class="w3-grey">
                    <div class="w3-container w3-dark-grey w3-center" style="width:100%">100%</div>
                </div>
                <p class="w3-wide"><i class="fa fa-camera-retro w3-margin-right"></i>Events Management</p>
                <div class="w3-grey">
                    <div class="w3-container w3-dark-grey w3-center" style="width:95%">95%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#work" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p>Powered by <a href="" target="_blank" class="w3-hover-text-green">Me</a></p>
    </footer>

    <script src="assets/main_scripts.js">
    </script>

</body>

</html>
